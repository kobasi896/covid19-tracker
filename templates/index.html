<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>COVID-19 Dashboard</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>COVID-19 Statistics by Country</h1>
    {% for table in tables %}
        {{ table|safe }}
    {% endfor %}
</body>
</html>
